<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubAlmacen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo club almacen blanco sin fondo.png" alt="ClubAlmacen Logo"> <!-- Reemplaza con el logo real -->
        </div>
        <nav>
            <ul>
                <li><a href="#register">Registro</a></li>
                <li><a href="#tokens">Mis Tokens</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register" class="register-section">
            <h2>Registro de Usuario</h2>
            <form id="register-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Registrar</button>
            </form>
        </section>

        <section id="tokens" class="token-section">
            <h2>Mis Tokens</h2>
            <label for="userId">ID de Usuario:</label>
            <input type="text" id="userId" placeholder="ID del Usuario">
            <button onclick="fetchTokenData()">Obtener Tokens</button>
            <div id="token-info">
                <h3>Consumo:</h3>
                <p id="consumption"></p>
                <h3>Tokens Disponibles:</h3>
                <p id="tokens"></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ClubAlmacen. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Privacidad</a> | 
            <a href="#">Términos de Servicio</a> | 
            <a href="#">Contacto</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
